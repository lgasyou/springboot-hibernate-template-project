<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" th:href="@{static/css/bootstrap.min.css}"/>
    <!-- jQuery -->
    <script th:src="@{static/js/jquery-latest.min.js}"></script>
    <title>登录</title>
</head>
<body>
<p th:if="${param.logout}" class="bg-warning">已注销</p>
<p th:if="${param.error}" class="bg-danger">用户名或密码错误，请重试</p>
<div class="container">
    <form class="form-horizontal" th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">用户名</label>
            <div class="col-sm-10">
                <input class="form-control" id="username" name="username"
                       placeholder="请输入用户名" />
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       placeholder="请输入密码" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <input type="submit" value="登录" class="btn btn-default btn-lg btn-block"/>
            </div>
        </div>
    </form>
</div>

<!-- Bootstrap 核心 JavaScript 文件 -->
<script th:src="@{static/js/bootstrap.min.js}"></script>
</body>
</html>
